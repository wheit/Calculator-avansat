<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator avansat</title>
</head>
<body>
    
     
     <div class="border">
        <div class="result">
        </div>
    <div class="line">
    <button id="CE">CE</button>
    <button id="C">C</button>
    <button id="rest">%</button>
    <button id="demultiply">/</button>
    </div>
<div class="line">
    <button id="digit7">7</button>
    <button id="digit8">8</button>
    <button id="digit9">9</button>
    <button id="multiply">*</button>
</div>
<div class="line">
    <button id="digit4">4</button>
    <button id="digit5">5</button>
    <button id="digit6">6</button>
    <button id="substract">-</button>
</div>
<div class="line">
    <button id="digit1">1</button>
    <button id="digit2">2</button>
    <button id="digit3">3</button>
    <button id="add">+</button>
    
</div>
<div class="line">
    <button id="pow">x<sup>2</sup></button>
    <button id="sqrt">&radic;x</button>
    <button id="digit0">0</button>
 
    <button id="equals">=</button>
    
</div>
     </div>     
<script src="app.js"></script>
</body>
</html>
